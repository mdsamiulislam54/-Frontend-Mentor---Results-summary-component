<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- font -->
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="card">
  <div class="card-result">
    <h2> Your Result</h2>
    <h5> <span>76</span>  <br>
      of 100</h5>
    <h1> Great</h1>
    <p> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="card-summary">
    <h2>  Summary</h2>

    <a class="color-1" href="#"> <img src="./assets/images/icon-reaction.svg" alt="" >   <span class="red"> Reaction</span>  <b class="bold">80</b> / 100 </a>
   
    <a  class="color-2" href="#"> <img src="./assets/images/icon-memory.svg" alt="" >  <span class="b"> Memory</span> <b class="bold">92</b> / 100</a>
  
   <a  class="color-3" href="#"> <img src="./assets/images/icon-verbal.svg" alt="" >  <span class="c" >   Verbal</span>    <b class="bold"> 61</b> / 100</a>
   <a  class="color-4" href="#"><img src="./assets/images/icon-visual.svg" alt="" >   <span class="d"> Visual</span>  <b class="bold">72</b> / 100</a>

    <div class="continue">  <a href="#"> Continue</a></div>
    
  </div>
</div>
